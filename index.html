<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
    

    <title>Mari Crochês</title>
</head>
<body>
    <div class="container">
        <div class="infos">
            <div class="profile">
                <img src="images/profile-pic/mari_pic.jpg" alt="Mariy" id="profile_img">
                <span>Mariy</span>
            </div>

            <div class="contacts">
                <a href="#" class="contact_link instagram_link">
                    <img src="images/logos/instagram-seeklogo.com.svg" alt="Instagram" class="logo">
                    <span>mariy.croches</span>
                </a>
                <a href="" class="contact_link">
                    <img src="images/logos/iconmonstr-whatsapp-1.svg" alt="Whatsapp" class="logo">
                    <span>Me chame no Whatsapp</span>
                </a>
            </div>
        </div>
        <div class="linha_vertical"></div>
        <div class="row">
            <div class="cr_div">
                <img src="images/croche-img/img1.jpg" alt="Crochê" class="cr_img">
                <img src="images/croche-img/img2.jpg" alt="Crochê" class="cr_img">
                <img src="images/croche-img/img3.jpg" alt="Crochê" class="cr_img">
            </div>
            <div class="cr_div">
                <img src="images/croche-img/img4.jpg" alt="Crochê" class="cr_img">
                <img src="images/croche-img/img5.jpg" alt="Crochê" class="cr_img">
                <img src="images/croche-img/img6.jpg" alt="Crochê" class="cr_img">
            </div>
            <div class="cr_div">
                <img src="images/croche-img/img7.jpg" alt="Crochê" class="cr_img">
                <img src="images/croche-img/img8.jpg" alt="Crochê" class="cr_img">
                <img src="images/croche-img/img9.jpg" alt="Crochê" class="cr_img">
            </div>
        </div>
    </div>
</body>
</html>
