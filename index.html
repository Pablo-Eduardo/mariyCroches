<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">

    <title>Mari Crochês</title>
</head>
<body>
    
    <div class="container"> <!--Card Central-->
        <div class="infos"> <!--Informações: Foto de perfil, nome, links-->
            <img class="profile_img" src="./images/profile-pic/mari_pic.jpg" alt="Mari">
            <span class="profile_name">Mari</span>
            <div class="links">
                <a class="social_links instagram_link" href="https://www.instagram.com/mariy.croches/" 
                target="blank">
                    <img class="social_logo" src="./images/logos/instagram-seeklogo.com.svg" alt="Instagram">
                    <span>mariy.croches</span>
                </a>

                <a class="social_links" href="https://api.whatsapp.com/send?phone=5561992170744&text=Pablo"
                target="blank">
                    <img class="social_logo" src="./images/logos/iconmonstr-whatsapp-1.svg" alt="Whatsapp">
                    <span>Entre em contato via Whatsapp</span>
                </a>
            </div>
        </div>
        
        <div class="row"> <!--Div com as imagens-->
            <div class="cr_div">
                <img class="cr_imgs" src="./images/croche-img/img1.jpg" alt="Crochê">
                <img class="cr_imgs" src="./images/croche-img/img2.jpg" alt="Crochê">
                <img class="cr_imgs" src="./images/croche-img/img3.jpg" alt="Crochê">
            </div>

            <div class="cr_div">
                <img class="cr_imgs" src="./images/croche-img/img4.jpg" alt="Crochê">
                <img class="cr_imgs" src="./images/croche-img/img5.jpg" alt="Crochê">
                <img class="cr_imgs" src="./images/croche-img/img6.jpg" alt="Crochê">
            </div>

            <div class="cr_div">
                <img class="cr_imgs" src="./images/croche-img/img7.jpg" alt="Crochê">
                <img class="cr_imgs" src="./images/croche-img/img8.jpg" alt="Crochê">
                <img class="cr_imgs" src="./images/croche-img/img9.jpg" alt="Crochê">
            </div>
        </div>
    </div>
</body>
</html>
